<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Visualizer 1.0</title>
    </head>

    <body>
        <header>
            <div class="flex-container">
                <ul class="icons">
                    <li>
                        <p class="buttons" id="startbtn">Start</p>
                    </li>
                    <li>
                        <p class="buttons" id="pausebtn">Pause</p>
                    </li>
                </ul>
            </div>
        </header>

        <div class="flex-container visor">
            <div id="container">
                <canvas id="canvas"></canvas>
                <audio id="audio"></audio>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
